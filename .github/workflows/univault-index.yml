name: UniVault - Generate index

on:
  push:
    paths:
      - "vault/**"
      - "scripts/generateVaultIndex.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Generate vault index
        run: node scripts/generateVaultIndex.mjs
      - name: Commit generated index
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/js/vault.generated.json
          git commit -m "Update UniVault index"
          git push
